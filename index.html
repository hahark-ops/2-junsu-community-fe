<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junsu Community</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 과제 조건: HTML 구조와 Flex CSS 적용 -->

    <!-- 상단 메뉴바 -->
    <header>
        <a href="/" class="logo">Junsu Community</a>
        <nav class="nav-links">
            <a href="/login.html">로그인</a>
            <a href="#">회원가입</a>
        </nav>
    </header>

    <!-- 메인 컨텐츠 -->
    <main>
        <h2>자유게시판</h2>

        <div class="post-list">
            <!-- 게시글 예시 1 -->
            <article class="post-item">
                <span class="post-title">안녕하세요! 가입 인사드립니다.</span>
                <div class="post-info">
                    <span>작성자: 김준수</span>
                    <span>2024-01-21</span>
                </div>
            </article>

            <!-- 게시글 예시 2 -->
            <article class="post-item">
                <span class="post-title">오늘 날씨가 정말 좋네요 ㅎㅎ</span>
                <div class="post-info">
                    <span>작성자: 익명</span>
                    <span>2024-01-21</span>
                </div>
            </article>

            <!-- 게시글 예시 3 -->
            <article class="post-item">
                <span class="post-title">프론트엔드 공부 너무 재밌어요!</span>
                <div class="post-info">
                    <span>작성자: 열공러</span>
                    <span>2024-01-20</span>
                </div>
            </article>
        </div>
    </main>
</body>

</html>
