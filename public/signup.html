<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <header>
        <a href="javascript:history.back()" class="back-button">&lt;</a>
        <div class="logo">아무 말 대잔치</div>
    </header>

    <main class="login-container">
        <h1 class="login-title">회원가입</h1>

        <form id="signupForm" class="login-form">
            <!-- Profile Image -->
            <div class="profile-upload-group">
                <label>프로필 사진</label>
                <div class="helper-text" id="profileError">* 프로필 사진을 추가해주세요.</div>
                <div class="profile-image-wrapper">
                    <div class="profile-image-preview" id="profilePreview">
                        <span class="upload-placeholder">+</span>
                        <img src="" alt="Profile Preview">
                    </div>
                </div>
                <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
            </div>

            <!-- Email -->
            <div class="input-group">
                <label for="email">이메일*</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
                <div id="emailHelper" class="helper-text">* 이메일을 입력해주세요.</div>
            </div>

            <!-- Password -->
            <div class="input-group">
                <label for="password">비밀번호*</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
                <div id="passwordHelper" class="helper-text">* 비밀번호를 입력해주세요.</div>
            </div>

            <!-- Password Confirm -->
            <div class="input-group">
                <label for="passwordConfirm">비밀번호 확인*</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 한번 더 입력하세요">
                <div id="passwordConfirmHelper" class="helper-text">* 비밀번호를 한번 더 입력해주세요.</div>
            </div>

            <!-- Nickname -->
            <div class="input-group">
                <label for="nickname">닉네임*</label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요">
                <div id="nicknameHelper" class="helper-text">* 닉네임을 입력해주세요.</div>
            </div>

            <button type="button" id="signupBtn" class="login-btn" disabled>회원가입</button>
        </form>

        <div class="signup-link">
            <a href="login.html">로그인하러 가기</a>
        </div>
    </main>

    <script src="js/common.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
