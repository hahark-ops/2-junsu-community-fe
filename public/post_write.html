<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/post_write.css">
    <script>
        (function () {
            var img = localStorage.getItem('profileImage');
            if (img) {
                var style = document.createElement('style');
                style.textContent = '#profileIcon { background-image: url(' + img + ') !important; }';
                document.head.appendChild(style);
            }
        })();
    </script>
</head>

<body>
    <header>
        <a href="javascript:history.back()" class="back-button">&lt;</a>
        <span class="logo">아무 말 대잔치</span>
        <div class="header-content">
            <div class="profile-icon" id="profileIcon"></div>
            <!-- 드롭다운 메뉴 -->
            <div class="profile-dropdown" id="profileDropdown">
                <a href="profile.html" class="dropdown-item">회원정보수정</a>
                <a href="password.html" class="dropdown-item">비밀번호수정</a>
                <a href="#" class="dropdown-item" id="logoutBtn">로그아웃</a>
            </div>
        </div>
    </header>

    <main class="post-write-container">
        <h1 class="page-title">게시글 작성</h1>

        <form id="postWriteForm" class="post-write-form">
            <!-- 제목 -->
            <div class="input-group">
                <label for="title">제목*</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26">
            </div>

            <!-- 내용 -->
            <div class="input-group">
                <label for="content">내용*</label>
                <textarea id="content" name="content" placeholder="내용을 입력해주세요."></textarea>
            </div>

            <!-- 헬퍼 텍스트 -->
            <div id="helperText" class="helper-text"></div>

            <!-- 이미지 업로드 -->
            <div class="image-upload-group">
                <label>이미지</label>
                <div class="file-input-wrapper">
                    <button type="button" class="file-select-btn" id="fileSelectBtn">파일 선택</button>
                    <span class="file-name" id="fileName">파일을 선택해주세요.</span>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </div>
            </div>

            <!-- 완료 버튼 -->
            <button type="button" id="submitBtn" class="submit-btn" disabled>완료</button>
        </form>
    </main>

    <script src="js/common.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/post_write.js"></script>
</body>

</html>
