<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보수정 - 아무 말 대잔치</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/profile.css">
    <script>
        (function () {
            var img = localStorage.getItem('profileImage');
            if (img) {
                var style = document.createElement('style');
                style.textContent = '#profileIcon { background-image: url(' + img + ') !important; }';
                document.head.appendChild(style);
            }
        })();
    </script>
</head>

<body>
    <header>
        <!-- Back button removed -->
        <span class="logo">아무 말 대잔치</span>
        <div class="header-content">
            <div class="profile-icon" id="profileIcon"></div>
            <!-- 드롭다운 메뉴 -->
            <div class="profile-dropdown" id="profileDropdown">
                <a href="profile.html" class="dropdown-item active">회원정보수정</a>
                <a href="password.html" class="dropdown-item">비밀번호수정</a>
                <a href="#" class="dropdown-item" id="logoutBtn">로그아웃</a>
            </div>
        </div>
    </header>

    <main class="profile-container">
        <h1 class="page-title">회원정보수정</h1>

        <form id="profileForm" class="profile-form">
            <!-- 프로필 사진 (원형 오버레이 디자인) -->
            <div class="input-group profile-upload-section">
                <label>프로필 사진*</label>
                <div class="profile-image-container" id="profileImageContainer">
                    <img id="profileImg" src="" alt="프로필 이미지">
                    <div class="profile-overlay">
                        <span class="overlay-text">변경</span>
                    </div>
                </div>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <div id="profileError" class="helper-text"></div>
            </div>

            <!-- 이메일 (읽기 전용) -->
            <div class="input-group">
                <label>이메일</label>
                <div class="email-display" id="emailDisplay">loading@email.com</div>
            </div>

            <!-- 닉네임 -->
            <div class="input-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" maxlength="10">
                <div id="nicknameHelper" class="helper-text"></div>
            </div>

            <!-- 수정하기 버튼 -->
            <button type="button" id="submitBtn" class="submit-btn" style="background-color: #ACA0EB;">수정하기</button>

            <!-- 회원 탈퇴 -->
            <div class="withdraw-link">
                <a href="#" id="withdrawBtn">회원 탈퇴</a>
            </div>
        </form>

        <!-- 수정완료 버튼 (목록으로 이동) -->
        <button type="button" id="completeBtn" class="complete-btn">수정완료</button>

    </main>

    <!-- 회원 탈퇴 확인 모달 -->
    <div class="modal-overlay" id="withdrawModal" style="display: none;">
        <div class="modal-box">
            <p class="modal-title">회원탈퇴 하시겠습니까?</p>
            <p class="modal-subtitle">작성된 게시글과 댓글은 삭제됩니다.</p>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" id="modalCancelBtn">취소</button>
                <button class="modal-btn confirm-btn" id="modalConfirmBtn">확인</button>
            </div>
        </div>
    </div>

    <!-- 토스트 메시지 -->
    <div class="toast" id="toast">수정 완료</div>

    <script src="js/common.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
